<!DOCTYPE html>
<head>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<meta charset="utf-8">
<title></title>
</head>

<body>
<script type="text/javascript" src="/lib/d3.v5.min.js"></script>
<script>

d3.dsv(",", "edges.csv", function(d) {
  return {
    source: d.source,
    target: d.target
  }
}).then(function(data) {

  var links = data;

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  var width = 1800,
      height = 900;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { return "link " + d.type; })
      .style("stroke", "gray")
      .style('stroke-width', 1);

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .on("dblclick",dblclick)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var colors = d3.scaleLinear().domain([1, 10]).range(['white','steelblue'])
  // add the nodes
  node.append("circle")
      .attr("id", function(d){
         return (d.name.replace(/\s+/g,''));
      })
      .attr("r", function(d){
          return Math.sqrt(countDegree(d))*10
      })
      .style("fill", function(d){
          return colors(countDegree(d))
      });


    node.append("text")
      .text(function(d) {
        return (d.name);
      })
      .attr('x', 6)
      .attr('y', -6)
      .style('font-weight', 'bold');

  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
      });
  };

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
      d3.select(this).classed("fixed", d.fixed = true);
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function dblclick(d) {
    d3.select(this).classed("fixed", d.fixed = false)
    .select("circle").style("fill", function(d){
          return colors(countDegree(d))
    })
    d.fx = null;
    d.fy = null;
    d3.select(this).classed("fixed", d.fixed = false)
      .select("text")
      .text(function(d) {
        return (d.name);
      })
      .attr('x', 6)
      .attr('y', -6)
      .style('font-weight', 'bold');
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed === true) {
          d.fx = d.x;
          d.fy = d.y;
          d3.select(this)
            .select("circle")
            .style("fill", "yellow");
          d3.select(this)
            .select("text")
            .append("text")
            .text(function(d) {
        return countDegree(d);
      })
            .attr('x', -3)
            .attr('y', 5)
      }
      else {
          d.fx = null;
          d.fy = null;
      }
  };

  function countDegree(d) {
      var count = 0;
      for (var i=0; i<links.length; i++){
          if (links[i].source.name === d.name || links[i].target.name === d.name){
              count++;
          }
      }
      return count;
  }

  svg.append("text")
       .attr("id", "credit")
       .attr("transform", "translate(100,50)")
       .attr("x", 50)
       .attr("y", 40)
       .style("font-size", "36px")
       .text("Co-actor Network")

}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
